<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/mainstyle.css" rel="stylesheet">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="/js/register.js"></script>
    <title>üå∂Ô∏èSpice Route</title>
</head>
<body>
    <section>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
                <h1 class="main-logo" style="font-size: 2rem;">SPICE ROUTE</h1>
              <h2 class="text-uppercase text-center mb-5" style="font-size: 1rem;">Create an account</h2>

              <form id="registerform" class="registerform"  onsubmit="validateForm()">

                <div class="form-outline mb-4">
                 <label class="form-label">Your Name</label>
                 <input type="text" id="name" class="form-control form-control-lg" required/>
                 
                  
                </div>

                <div class="form-outline">
                 
                  <label class="form-label">Your Email</label>
                  <input type="email" id="email" class="form-control form-control-lg" required/>
                  
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                  <input id="password" type="password" class="form-control form-control-lg" pattern="[A-Za-z0-9]{8,}" title="Password must be atleast 8 characters" required/>
                  
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Repeat your password</label>
                  <input id="rpassword" type="password" class="form-control form-control-lg" required />
                  
                </div>
                <p id="form-error"></p>
                <div class="d-flex justify-content-center">
                    <button type="submit" value="Register" class="submit">Register</button>

                </div>
                         Already have an account? <a id="register" class="register" href="/index.html"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
